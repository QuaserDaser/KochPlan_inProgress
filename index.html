<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kochkalender</title>
  <link rel="stylesheet" href="variables.css?v=2">
  <link rel="stylesheet" href="stylemain.css?v=2">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="top-container">
    <div class="menu-btn" id="menu-btn-js">
      <i class="fas fa-bars"></i>
    </div>
    <h1 id="household" class="household-name"><span id="household"></span></h1>
  </div>

  <div id="menubar" class="menubar">
    <br>
    <br>
    <br>
    <hr
      style="color: var(--primary-dark); height: 2px; border: none; background-color: var(--primary-dark); margin: 20px 0; z-index: 10000;">


    <p style="font-size: 15px; margin: 0;">Angemeldet als: </p>
    <p style="font-size: 25px; margin-top: 15px;"><i class="fa-solid fa-user"></i><span id="username2"
        style="margin-left:5px"></span></p>


    <div id="custom-user-btn" class="custom-user-btn-class">
      <i class="fa-solid fa-wand-magic-sparkles"></i></i>
      <p style="margin-left: 10px;">Nutzer</p>
    </div>

    <div id="invite-user-btn" class="invite-user-btn-class">
      <i class="fa-solid fa-user-plus"></i>
      <p style="margin-left: 10px;">Nutzer</p>
    </div>

    <div id="logout-btn" class="logout-btn-class">
      <i class="fa-solid fa-arrow-right-from-bracket"></i>
      <p style="margin-left: 10px;">Log-Out</p>
    </div>
  </div>

  <div id="control-container">
    <div id="last-week-btn">
      <i class="fas fa-arrow-left"></i>
    </div>

    <div>
      <h1 id="current-week" class="date-display"></h1>
    </div>

    <div id="next-week-btn">
      <i class="fas fa-arrow-right"></i>
    </div>
  </div>


  <table cellspacing="0" cellpadding="0">
    <thead class="days">
      <tr>
        <th></th>
        <th>Frühstück</th>
        <th>Mittagessen</th>
        <th>Abendessen</th>
      </tr>
    </thead>
    <tbody>
      <tr class="day">
        <td class="time">Montag</td>
        <td id="monday-breakfast">Laden</td>
        <td id="monday-lunch">Laden</td>
        <td id="monday-dinner">Laden</td>
      </tr>
      <tr class="day">
        <td class="time">Dienstag</td>
        <td id="tuesday-breakfast">Laden</td>
        <td id="tuesday-lunch">Laden</td>
        <td id="tuesday-dinner">Laden</td>
      </tr>
      <tr class="day">
        <td class="time">Mittwoch</td>
        <td id="wednesday-breakfast">Laden</td>
        <td id="wednesday-lunch">Laden</td>
        <td id="wednesday-dinner">Laden</td>
      </tr>
      <tr class="day">
        <td class="time">Donnerstag</td>
        <td id="thursday-breakfast">Laden</td>
        <td id="thursday-lunch">Laden</td>
        <td id="thursday-dinner">Laden</td>
      </tr>
      <tr class="day">
        <td class="time">Freitag</td>
        <td id="friday-breakfast">Laden</td>
        <td id="friday-lunch">Laden</td>
        <td id="friday-dinner">Laden</td>
      </tr>
      <tr class="day">
        <td class="time">Samstag</td>
        <td id="saturday-breakfast">Laden</td>
        <td id="saturday-lunch">Laden</td>
        <td id="saturday-dinner">Laden</td>
      </tr>
      <tr class="day">
        <td class="time">Sonntag</td>
        <td id="sunday-breakfast">Laden</td>
        <td id="sunday-lunch">Laden</td>
        <td id="sunday-dinner">Laden</td>
      </tr>
    </tbody>
  </table>

  <div id="backdrop" class="hidden"></div>
  <div id="backdrop2" class="hidden"></div>
  <div id="dialog" class="hidden">
    <i id="dialog-close" class="fas fa-times"></i>
    <label for="description">Gericht:</label>
    <input id="description" type="text">
    <p>Koch: <span id="username"></span></p>
    </select>
    <label for="needToCook">Ich koche an diesem Tag</label>
    <div class="toggleWrapper">
      <input type="checkbox" name="toggle1" class="mobileToggle" id="toggle1" checked>
      <label for="toggle1"></label>
    </div>
    <button id="done">Done</button>
  </div>
  <div id="dialog2" class="hidden">
    <i id="dialog-close2" class="fas fa-times"></i>
    <p>Koch: <span id="kochender"></span></p>
    <p>Gericht: <span id="gericht"></span></p>
  </div>

  <div id="dialog3" class="hidden">
    <i id="dialog-close3" class="fas fa-times"></i>
    <label for="colorPicker">Select a color:</label>
<input type="color" id="colorPicker" name="colorPicker" value="#ff0000">
    <button id="done2">Done</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
  <script src="https://kit.fontawesome.com/37b6f5a597.js" crossorigin="anonymous"></script>
  <script src="content.js?v=2" defer></script>
</body>

</html>
